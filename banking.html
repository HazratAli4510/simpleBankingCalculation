<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container mx-auto">
            <h1 class="text-4xl text-center my-5 text-white">Your Banking Dashboard</h1>
            <div class="box">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-900 p-8 rounded-md">
                        <h3 class="text-3xl text-white">Deposit</h3>
                        <h1 class="text-5xl text-yellow-500">$<span id="deposit-amount">00</span></h1>
                    </div>
                    <div class="bg-gray-900 p-8 rounded-md">
                        <h3 class="text-3xl text-white">Withdraw</h3>
                        <h1 class="text-5xl text-yellow-500">$<span id="withdrawTotal">00</span></h1>
                    </div>
                    <div class="bg-gray-900 p-8 rounded-md">
                        <h3 class="text-3xl text-white">Balance</h3>
                        <h1 class="text-5xl text-yellow-500">$<span id="mainBalance">00</span></h1>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-8">
                    <div class="bg-gray-900 p-8 rounded-md">
                        <input id="diposit-input" class="w-full py-3 rounded-md pl-5 outline-none font-bold"
                            type="number" placeholder="Enter Your Amount">
                        <button id="diposit-Btn"
                            class="bg-yellow-500 py-2 px-5 mt-3 rounded mx-auto block text-white font-semibold">Diposit</button>
                    </div>
                    <div class="bg-gray-900 p-8 rounded-md">
                        <input id="withdrawInput" class="w-full py-3 rounded-md pl-5 outline-none font-bold" type="number"
                            placeholder="Enter Your Amount">
                        <button id="withdrawBtn"
                            class="bg-yellow-500 py-2 px-5 mt-3 rounded mx-auto block text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
            <button id="logout"
                            class="bg-yellow-500 py-2 px-5 mt-3 rounded mx-auto block text-white font-semibold">Signout</button>
        </div>
    </div>

    <script src="js/banking.js"></script>
</body>

</html>
